<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Proyecto Inicial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Primera Calculadora (solo el HTML)</h1>
    <br>
    <div>
    </div>
    <section id="calculadora", class="calculadora">
        <div id="pantalla", class="pantalla">
            <p>123456789</p>
        </div>
        <div id="teclado", class="teclado"></div>
        <button id = "btn√">√</button>
        <button id = "btnπ">π</button>
        <button id = "btnEx">Ex</button>
        <button id = "btn!">!</button>
        <br>
        <button id = "btnAC">AC</button>
        <button id = "btn()">()</button>
        <button id = "btn%">%</button>

        <button id = "btn7">7</button>

        <button id = "btn9">9</button>

        <button id = "btn1">1</button>
        <button id = "btn2">2</button>
        <button id = "btn3">3</button>
        <button id = "btn+">+</button>

        <button id = "btn0">0</button>

        <button id = "btnDELETE">DELETE</button>
